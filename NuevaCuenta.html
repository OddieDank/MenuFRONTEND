<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>
        <form id="form-create-account" action="/ruta-para-crear-cuenta" method="POST" class="space-y-4">
            <div>
                <label for="nombre" class="block text-gray-700 font-medium">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full border border-gray-300 p-2 rounded" placeholder="Tu nombre" required>
            </div>
            <div>
                <label for="telefono" class="block text-gray-700 font-medium">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="w-full border border-gray-300 p-2 rounded" placeholder="Tu teléfono" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" placeholder="Tu correo" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Crear Cuenta</button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/index.html" class="text-blue-500 hover:underline">Volver a Iniciar Sesión</a>
        </div>
    </div>
<script src="scripts\signup.js"></script>
</body>
</html>
