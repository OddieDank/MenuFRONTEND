<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-green-500 text-white flex justify-between items-center py-4 px-6">
        <h1 class="text-2xl font-bold">Productos</h1>
    </header>

    <div class="max-w-2xl mx-auto p-6 mt-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">Crear Producto</h2>
        <form id="form-producto" class="space-y-4">
            <div>
                <label for="nombre" class="block text-gray-700">Nombre</label>
                <input type="text" id="nombre" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="descripcion" class="block text-gray-700">Descripción</label>
                <textarea id="descripcion" class="w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>
            <div>
                <label for="precio" class="block text-gray-700">Precio</label>
                <input type="number" id="precio" class="w-full p-2 border border-gray-300 rounded" required min="0.01" step="0.01">
            </div>
            <div>
                <label for="cantidad" class="block text-gray-700">Cantidad</label>
                <input type="number" id="cantidad" class="w-full p-2 border border-gray-300 rounded" required min="0.01" step="0.01">
            </div>

            <div>
                <label for="categoria" class="block text-gray-700">Categoría</label>
                <select id="categoria" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="">Seleccione una categoría</option>
                </select>
            </div>

            <div>
                <label for="activo" class="block text-gray-700">¿Está activo?</label>
                <select id="activo" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button type="submit" id="agregar-producto" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Agregar Producto
            </button>
        </form>
    </div>

    <div class="max-w-2xl mx-auto p-6 mt-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">Lista de Productos</h2>
        <div id="productos-lista" class="space-y-4 overflow-y-auto" style="max-height: 400px;">
        </div>
    </div>

    <script src="scripts/productos.js"> </script>
</body>
</html>
